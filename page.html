<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <style>
      [v-cload]{
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="newTask">
        <input type="text" v-model="newTodo" @keypress.enter="addTodo">
      </div>
      <ol class="todos">
        <li v-for="todo in todoList">
          <input type="checkbox" v-model="todo.done" v-cloak>
          {{todo.title}}
          <span v-if="todo.done">已完成</span>
          <span v-else>未完成</span>
          <button @click="removeTodo(todo)">删除</button>
        </li>
      </ol>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
